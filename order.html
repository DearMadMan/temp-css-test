<!DOCTYPE html>
<html leng="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>phone-validate</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/custom.css">
    <script src="scripts/vendor/modernizr.js"></script>
    <script src="scripts/vendor/vue.js"></script>
</head>

<body>
    <!-- if lt IE 10-->
    <!-- <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>-->
    <!-- endif-->
    <!-- modal-start -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div class="modal-bg hide" id="modal-bg">
    </div>
    <div class="dish-modal hide" id="dish-modal">
        <div class="dish-title">
            <p>请输入餐桌编号：</p>
        </div>
        <div class="dish-description text-center">
            <div class="dish-image">
            <input type="text" class="dish-table">
            </div>
            <button class="btn btn-primary btn-table">提交桌号</button>
        </div>
    </div>
    <!-- modal-stop -->

    <div class="page bg-green container-fluid">
        <div class="row header-nav">
            <div class="col-xs-4 text-center"><a href="dishes.html"><span class="fs-1-5 glyphicon glyphicon-chevron-left color-white"></span></a></div>
            <div class="col-xs-4 text-center"><span class="fs-1-5 color-white bold ">确认订单</span></div>
            <div class="col-xs-4"> </div>
        </div>
    </div>
    <div class="mg-btm-8 container-fulid order">
        <div id="orders" class="panel panel-default order-wrap">
        </div>
        <div class="container-fulid pay">
            <div class="panel panel-default">
                <div class="panel-heading">支付方式：</div>
                <div class="panel-body">
                    <ul class="pay-list">
                        <li class="row pay-li">
                            <div class="col-xs-10"><span>微信支付</span></div>
                            <div class="col-xs-2">
                                <input type="radio" name="payment" value="wechat">
                            </div>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-4">
                            <button class="btn btn-primary ">提交订单</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="order_template">
    <% if (order_amount>0) { %>
        <div class="panel-heading">
         <span>订单详情：</span> <span class="pull-right "><span class="dining-table-edit"> <%= dining_table %></span> </span></div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <th>菜品信息</th>
                    <th>价格</th>
                    <th>数量</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="order-total pull-right"><span>总计:</span><span><%= order_amount %></span></div>
        <% } %>
    </script>
    <script type="text/template" id="tr_template">
        <td><%= dish_name %></td>
        <td><%= shop_price %></td>
        <td><%= sold %> </td>
    </script>

        <div class="col-xs-6 text-center active"><a href="#"><span class="glyphicon glyphicon-home color-black"><span class="under-text color-white font-web">首页</span></span></a></div>
        <div class="col-xs-6 text-center"><a href="#"><span class="glyphicon glyphicon-user color-black"><span class="under-text color-white font-web">我的</span></span></a></div>
    </div> -->
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/vendor/swiper.jquery.js"></script>
    <script type="text/javascript" src="scripts/vendor/underscore.js"></script>
    <script type="text/javascript" src="scripts/vendor/backbone.js"></script>
    <script src="scripts/order.js"></script>
</body>

</html>
